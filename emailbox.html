<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OO邮箱 - 登录</title>
  <link rel="stylesheet" href="emailboxstyle.css">
</head>
<body>
  <div class="login-container">
    <!-- 左侧品牌区 -->
    <div class="brand-side">
      <h1>OO邮箱</h1>
      <p>欢迎登录您的邮箱</p>
    </div>

    <!-- 右侧登录框 -->
    <div class="login-side">
      <h2>登录</h2>
      <form id="loginForm">
        <label for="email">邮箱账号</label>
        <input type="email" id="email" name="email" placeholder="请输入邮箱账号" required>

        <label for="password">密码</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>

        <button type="submit">登录</button>
      </form>
      <p class="tips">还没有账号？<a href="#">注册</a></p>
      <p id="errorMsg" style="color:red; margin-top:10px; display:none;">账号或密码错误</p>
    </div>
  </div>

  <!-- JS 登录验证 -->
  <script>
    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', function(e){
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const validEmail = "baoyawangxiang@OO.com";
      const validPassword = "xnx!jhebg_cnjshbc";

     if(email === validEmail && password === validPassword){
    alert("登录成功！");
    // 成功跳转到新的页面
    window.location.href = "emailwangbaoya.html";
} else {
    errorMsg.style.display = "block";
}

    });
  </script>
</body>
</html>
